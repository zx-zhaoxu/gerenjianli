            <h2 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="0.3s">个人信息</h2>

            css:<progress max="100" value="80" style="width: 6rem;height: 0.5rem;margin: 0.3rem" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s"></progress>
            js:<progress max="100" value="75" style="width: 6rem;height: 0.5rem;margin: 0.3rem" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s"></progress>
            html5:<progress max="100" value="85" style="width: 6rem;height: 0.5rem;margin: 0.3rem" class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="2s" swiper-animate-delay="0.3s"></progress>
            移动端:<progress max="100" value="90" style="width: 6rem;height: 0.5rem;margin: 0.3rem" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="2.5s" swiper-animate-delay="0.3s"></progress>
